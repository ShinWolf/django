{% extends "base.html" %}

<body>
   {% block content %}
   <form action="" method="post">
      {% csrf_token %}
      <div class="form-group">
         {{ form.name.label_tag }}
         {{ form.name }}
      </div>
      <div class="form-group">
      {{ form.emailId.label_tag }}
      {{ form.emailId }}
      
      </div>
      <div class="form-group">
         {{ form.phoneNum.label_tag }}
         {{ form.phoneNum }}
      </div>
      <div class="form-group">
         {{ form.password.label_tag }}
         {{ form.password }}
      </div>
      <input type="submit" value="Submit">
   </form>
   {% endblock %}
</body>
